<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="card">
    <img class="card-image" src="./assets/images/illustration-article.svg" alt="Card image">
    <div class="tag">Learning</div>
    <p class="publish-date">Published 21 Dec 2023</p>
    <h2 class="card-header">HTML & CSS Foundations</h2>
    <p class="card-content">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="profile">
      <img class="profile-picture" src="./assets/images/image-avatar.webp" alt="Profile picture">
      <p class="profile-name">Greg Hooper</p>
    </div>
  </div>
</body>
</html>
